<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="singolo1.css">
  <title>Singolo 1</title>
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <a class="logo" href="#">
        <h1>Singolo</h1><span>*</span>
      </a>
  
      <div class="header-right">
        <a class="link active" href="#">Home</a>
        <div class="splitter"></div>
        <a class="link" href="#">Services</a>
        <div class="splitter"></div>
        <a class="link" href="#">Portfolio</a>
        <div class="splitter"></div>
        <a class="link" href="#">About</a>
        <div class="splitter"></div>
        <a class="link" href="#">Contact</a>
      </div>
    </div>
  </header>
  <main>
    <div class="slider">
      <div class="wrapper">
        <a class="arrow" href="#">
          <img src="assets/img/chev-left.png" width="16" height="27" alt="chevron">
        </a>
        <div class="slider-images">
          <div class="slider-img">
            <img class="iphone" width="215" height="458" src="assets/img/iphone-1.png" alt="iphone">
            <img class="screen" width="194" height="339" src="assets/img/screen-1.png" alt="screen">
            <img class="shadow" width="240" height="483" src="assets/img/shadow-1.png" alt="shadow">
          </div>
          <div class="slider-img rotated">
            <img class="iphone" width="458" height="215" src="assets/img/iphone-2.png" alt="iphone">
            <img class="screen" width="339" height="194" src="assets/img/screen-2.png" alt="screen">
            <img class="shadow" width="483" height="240" src="assets/img/shadow-2.png" alt="shadow">
          </div>
        </div>
        <a class="arrow arrow-right" href="#">
          <img src="assets/img/chev-left.png" width="16" height="27" alt="chevron">
        </a>
      </div>
    </div>
  </main>
</body>
</html>
